<!-- alumni/templates/alumni/delete_track_record.html -->
{% extends 'b.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Track Record</title>
</head>
<body>
    <h1>Delete Track Record</h1>
    <p>Are you sure you want to delete this track record?</p>
    <p>Date: {{ record.date }}</p>
    <p>Record: {{ record.record }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Yes, Delete</button>
    </form>
    <a href="{% url 'alumni:view_alumni' alumni_id=alumni.id %}" class="btn btn-secondary mt-3">Cancel</a>
</body>
</html>
{% endblock content %}
